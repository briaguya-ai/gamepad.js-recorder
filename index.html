<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <title>Gamepad.js Recorder</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
  </head>
  <body>
    <header>
      <h1><b>/gamepad.js</b> Recorder</h1>
      <h2>Connect a controller and follow the prompts</h2>
    </header>
    <main>
      <div>
        <blockquote>
          Press the shown button on your controller.
        </blockquote>
      </div>
      <div class="controller">
        <div class="controller-button">
          <img id="button_a" src="svg/ButtonIcon-N64-A.svg" alt="N64 A Button"/>
          <img id="button_b" src="svg/ButtonIcon-N64-B.svg" alt="N64 B Button"/>
          <img id="button_start" src="svg/ButtonIcon-N64-Start.svg" alt="N64 Start Button"/>
          <img id="button_z" src="svg/ButtonIcon-N64-Z.svg" alt="N64 Z Button"/>
          <img id="button_l" src="svg/ButtonIcon-N64-L.svg" alt="N64 L Button"/>
          <img id="button_r" src="svg/ButtonIcon-N64-R.svg" alt="N64 R Button"/>
          <img id="button_c_up" src="svg/ButtonIcon-N64-C-Up.svg" alt="N64 C Up Button"/>
          <img id="button_c_down" src="svg/ButtonIcon-N64-C-Down.svg" alt="N64 C Down Button"/>
          <img id="button_c_left" src="svg/ButtonIcon-N64-C-Left.svg" alt="N64 C Left Button"/>
          <img id="button_c_right" src="svg/ButtonIcon-N64-C-Right.svg" alt="N64 C Right Button"/>
        </div>
      </div>
      <div>
        <button class="btn-primary">Start Recording</button>
      </div>
    </main>
    <footer>
      <pre>{}</pre>
    </footer>
    <script src="src/recorder.js"></script>
  </body>
</html>
